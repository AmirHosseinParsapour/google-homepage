<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <div id="main">
            <figure><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" class="image logo"/></figure>
            <br>
            <form id="search-form">
                <label for="search-box">Search:</label>
                <br>
                <input type="text" id="search-box">
                <div id="buttons">
                <input type="submit" value="Go!">
                <input type="submit" value="I'm feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
